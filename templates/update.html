{% extends 'base.html' %}
{% block title %}
update
{% endblock title %}
{% block body %}
<div class="container my-3">
    <form action="/update/{{allquery.sno}}" method="POST">
        <h1>Update-todo</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{allquery.title}}"
                aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" id="desc" value="{{allquery.description}}" />
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
{% endblock body %}
